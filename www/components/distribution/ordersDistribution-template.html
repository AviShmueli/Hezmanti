<md-content flex md-scroll-y class="background-color-transparent" dir="rtl">
    <main flex>
        <ui-view layout="column" layout-fill>

            
            <md-card>
                <div layout="row" flex>
                    <div layout="column" flex="80" layout-padding>
                        <span>מציג {{vm.ordersItems.length}} מתוך {{vm.allOrderItemsCount}} פריטים</span>
                    </div>
                    <div layout="column" flex="20">
                        <md-button aria-label="refresh" class="md-primary" ng-click="vm.refreshDataFromServer($event)"> רענן נתונים מהשרת </md-button>
                    </div >
                </div>
                
            </md-card>
            <filter-table card-title="'סינון ופעולות'" 
                          on-filter-callback="vm.getOrders" 
                          show-download-excel-btn="vm.ordersItems.length > 0"
                          initial-values="vm.initialFilter"
                          download-filterd-table="vm.downloadFilterdTable"></filter-table>
                                                    
            <md-card layout-margin>
                <md-table-container>
                    <table md-table md-progress="vm.promise" fixed-header table-height="{{vm.tableHeight}}px">
                        <thead md-head md-order="vm.query.order">
                            <tr md-row>
                                <th md-column>#</th>
                                <th md-column md-order-by="order.branchName">סניף</th>
                                <th md-column md-order-by="order.orderId">מספר הזמנה</th>
                                <!--<th md-column md-order-by="item.itemSerialNumber">קוד פריט</th>-->
                                <th md-column md-order-by="item.itemName">שם פריט</th>
                                <th md-column md-order-by="item.count">כמות מוזמנת</th>
                                <th md-column md-order-by="sum">ביקורת</th>
                                <th md-column ng-repeat="supplier in vm.suppliers" ng-if="supplier.show">
                                    
                                    <a class="cursor-pointer" aria-label="add" ng-click="supplier.show = false;"> 
                                        <ng-md-icon icon="remove_circle_outline" size="15"></ng-md-icon>
                                    </a>
                                    {{supplier.name}}
                                    <md-input-container style="margin: 0">
                                        <input aria-label="input" style="width: 35px;" type="number" name="name{{$index}}" 
                                               ng-model="o.suppliers[supplier.id.toString()].percent" min="0" max="100"
                                               ng-change="vm.updateAllItems(o.suppliers[supplier.id.toString()].percent, supplier.id)">
                                    </md-input-container> 
                                </th>
                                <th md-column>
                                    <a class="cursor-pointer" aria-label="add" ng-click="vm.addSupplier()">
                                        <ng-md-icon icon="add_circle_outline"></ng-md-icon>
                                    </a>
                                </th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr class="distribution-table" md-row md-select="item" md-select-id="name" md-auto-select ng-repeat="o in vm.ordersItems | orderBy: vm.query.order">
                                <td md-cell >{{::$index}}</td>
                                <td md-cell >{{::o.order.branchName}}</td>
                                <td md-cell >{{::o.order.orderId}}</td>
                                <!--<td md-cell >{{::o.item.itemSerialNumber}}</td>-->
                                <td md-cell >{{::o.item.itemName}}</td>
                                <td md-cell >{{::o.item.count}}</td>
                                <td md-cell ng-class="{'text-green' : o.sum === o.item.count, 'text-red': vm.checkAllTableSum && o.sum !== o.item.count}">{{o.sum}}</td>
                                <td md-cell ng-repeat="supplier in vm.suppliers" ng-if="supplier.show"> 
                                    <md-input-container style="margin: 0">
                                        <input aria-label="input" style="width: 40px;" type="number" name="name{{$index}}" 
                                               ng-model="o.suppliers[supplier.id.toString()]" min="0" max="{{o.item.count - o.sum + o.suppliers[supplier.id.toString()]}}"
                                               ng-change="vm.updateSum(o)">
                                    </md-input-container> 
                                </td>
                                <td md-cell></td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>
                </md-card>
                    
                <!--<md-table-pagination md-label="{'of': ' מתוך ', 'page': 'עמוד מספר', 'rowsPerPage': 'מספר שורות בעמוד' }" md-limit="vm.query.limit"
                    md-limit-options="[5, 10, 15, 20]" md-page="vm.ordersItems.length" md-total="{{vm.allOrderItemsCount}}" md-on-paginate="vm.getOrders"
                    md-page-select></md-table-pagination>-->
           

        </ui-view>
    </main>
</md-content>
