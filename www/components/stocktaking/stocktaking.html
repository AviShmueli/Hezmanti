<md-toolbar flex>
  <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
    <md-button class="md-warn md-raised md-hue-1" ng-click="vm.navigateTo('entry')">
      שלח מלאי
    </md-button>
    <span flex></span>
    <p>ספירת מלאי</p>
    <md-button class="md-icon-button" ng-click="vm.navigateTo('entry')" aria-label="Menu">
      <ng-md-icon icon="arrow_forward" style="fill: white"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>


<md-content  layout-padding md-scroll-y style="height: 90%" dir="rtl">
    <main flex>
        <ui-view layout="column" layout-fill>
            <div layout="column" layout-align="center center" flex>
                <search-item style="width: 100%" item-count-changed="vm.itemCountChanged"></search-item>
                <items-list style="width: 100%" ng-repeat="(key, value) in vm.departmentsMap" 
                            items="value" list-title="value[0].departmentName" department-id="value[0].departmentId" 
                            edit-mode="true" item-count-changed="vm.itemCountChanged"></items-list>
            </div>
        </ui-view>
    </main>
</md-content>
